<section class="body" *ngIf="post">
    <div class="meta">
        <p>{{ post.id }}</p>
        <p>{{ post.date | date: 'medium' }}</p>
        <span *ngFor="let tag of post.tags">{{tag}}</span>
        <p>{{post.title}}</p>
    </div>
    
    <div class="body" [innerHTML]="post.body"></div>
</section>
